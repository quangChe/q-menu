{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider red">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{restaurant.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{restaurant.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Save
					</button>
					<a href = '{{url_for('showRestaurants')}}'>
						<span class="btn btn-default cancel">
						 	Cancel
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
