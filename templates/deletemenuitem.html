{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="delete-page">
	<h2> Are you sure you want to delete {{item.name}}? </h2>

	<form action="#" method = 'post'>

		<div class="delete-box text-center">
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">

			</button>
			<a href = '{{url_for('showRestaurants')}}'>
				<span class="btn btn-default cancel">
				 Cancel</span>
			</a>
		</div>

	</form>
</div>

{% endblock %}
